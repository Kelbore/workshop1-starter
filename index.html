<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calculators Workshop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Loan-Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index2.html">CD-Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index3.html">Annuitycalculator</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container main-container">
      <!-- You should probably add a header and nav bar here... -->
      <h1>Loan Calculator</h1>
      <div class="row">
        <div class="col-sm-6" id="inputs">
          <div>
            <label for="loanAmount">Loan Amount</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" id="loanAmount" class="form-control" />
            </div>
          </div>

          <div>
            <label for="interestRate">Interest Rate per Year</label>
            <div class="input-group mb-3">
              <input type="number" id="interestRate" class="form-control" />
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>

          <div>
            <label for="loanTerm">Term of Loan in Years</label>
            <div class="input-group mb-3">
              <input type="number" id="loanTerm" class="form-control" />
            </div>
          </div>

          <div><button class="btn btn-primary" id="calculateBtn">Calculate</button></div>
        </div>

        <div class="col-sm-6" class="loan-calculator--outputs">
          <p>Monthly Payment: <span id="monthlyPayment">$0.00</span></p>
          <p>This loan will really cost you: <span id="totalCost">0</span></p>
        </div>
      </div>
    </div>
    <script src="scripts/loan-calculator.js"></script>
  </body>
</html>
