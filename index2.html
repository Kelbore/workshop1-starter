<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CD Calculator</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Loan-Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index2.html">CD-Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index3.html">Annuitycalculator</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container">
        <h1>CD calculator</h1>
        <div class="row">
          <div class="col-sm-6">
            <div>
            <label for="depositAmount">Deposite Amount:</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span> 
              </div>
              <input type="number" id="depositAmount" class="form-control">
            </div>
            </div>

            <div>
              <label for="cdTermLength">CD term length:</label>
              <div class="input-group mb-3">
              <input type="number" id="cdTermLength" class="form-control "> 
              </div>
            </div>

            <div>
              <label for="termLength">in</label>
              <div class="d-flex">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" id="termLengthYear" aria-label="Checkbox for following text input">
                  </div>
                  <label for="temrLengthYear" class="ml-3">Years</label>
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="checkbox" id="termLengthMonth" aria-label="Checkbox for following text input">
                  </div>
                  <label for="temrLengthMonth" class="ml-3">Months</label>
                </div>
              </div>
            </div>
            </div>

            <div>
              <label for="annualPercentage">APY(%):</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span> 
                </div>
                <input type="number" id="annualPercentage" class="form-control">
              </div>
            </div>
              
            <div>
              <button class="btn btn-primary" id="calculate">Calculate</button>
              <button class="btn btn-primary" id="reset">Reset</button>
            </div>
          </div>

          <div class="col-sm-6" class="CD-calculator--outputs">
            <p>Total amount: <span id="totalAmount">$0.00</span></p>
            <p>Total interest earned: <span id="totalInterest">0</span></p>
          </div>

         </div>
        </div>
      <script src="scripts/cd-calculator.js"></script>
</body>
</html>
